<!doctype html>
<html>
  <head>
    <title>Toggle Github Files Changed</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }
    ul {
      list-style-type: none;
      margin: 2px;
      padding: 0px;
    }
    ul li {
      padding: 10px;
      cursor: pointer;
    }
    ul li:hover {
      background-color: #eee;
    }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <ul>
      <li class="action expand">Expand</li>
      <li class="action collapse">Collapse</li>
      <li class="action toggle">Toggle</li>
    </ul>
  </body>
</html>
